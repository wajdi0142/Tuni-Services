<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mot de passe oublié - Tuni-Services</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/forgot_reset.css">
</head>
<body>

  <div class="container py-5 d-flex align-items-center" style="min-height: 100vh;">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="card card-premium shadow-lg p-4" style="border-radius: 20px;">
          <div class="text-center mb-4">
            <img src="../assets/img/logo.png" alt="Logo" height="60">
            <h3 class="mt-3">Récupérer votre accès</h3>
          </div>

          <form id="forgotForm">
            <div class="mb-3">
              <label class="form-label">Votre email</label>
              <input type="email" id="forgotEmail" class="form-control" placeholder="exemple@domaine.com" required>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary w-100 rounded-pill">
              Envoyer le lien de réinitialisation
            </button>
          </form>

          <div class="text-center mt-4">
            <a href="login.html" class="text-decoration-none text-muted small">
              Retour à la connexion
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("forgotEmail").value.trim();
      const btn = document.getElementById("submitBtn");
      const originalText = btn.innerHTML;

      if (!email) {
        alert("Veuillez entrer votre adresse email");
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Envoi en cours...';

      try {
        const response = await fetch("../api/forgot-password.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        alert(data.message || "Opération terminée");

        if (data.success) {
          document.getElementById("forgotForm").reset();
        }

      } catch (error) {
        console.error("Erreur réseau :", error);
        alert("Erreur de connexion. Vérifiez que :\n• XAMPP est démarré\n• Vous êtes sur http://localhost/tuni-services\n• Le fichier api/forgot-password.php existe bien");
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    });
  </script>
</body>
</html>
